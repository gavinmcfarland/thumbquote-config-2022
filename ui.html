<script>
   async function fetchQuote(url) {
      const res = await fetch(url)
      const quote = await res.json()
      return quote.content
   }

   fetchQuote("https://api.quotable.io/random").then((quote) => {
      parent.postMessage({
         pluginMessage: {
            type: "post-quote",
            data: quote,
         },
      }, "*")
   })
</script>
