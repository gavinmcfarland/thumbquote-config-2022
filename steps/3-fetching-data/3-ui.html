<script>
   async function fetchQuote() {
      const fileId = file.match(/(?<=file\/)\w+(?=\/)/gi)[0]
      const res = await fetch(`https://api.figma.com/v1/files/${fileId}`, {
         method: "GET",
         headers: { "X-Figma-Token": token },
      })

      const quote = await res.text()
      return quote
   }
</script>
